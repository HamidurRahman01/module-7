<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box-container,.box {
          width:100px;
          height:100px;
          border:2px solid green;
      }
      .box-container{
        background-color:cornsilk;
        transform: scale();
      }
      .box{
       background-color:coral;
       transform:translate(50px 50px) rotate(45deg) scale(0.75) ;
       
      }
    </style>
</head>
<body>
   <div class="box-container">
       <div class="box">hellw-1</div>
   </div>
   <div class="box-container">
       <div class="box">hellw-2</div>
   </div>
   <div class="box-container">
       <div class="box">hellw-3</div>
   </div>
   <div class="box-container">
       <div class="box">hellw-4</div>
   </div>
</body>
</html>
